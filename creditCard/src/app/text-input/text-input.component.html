<div class="field">
    <label class="label">{{label}}</label>
    <div class="control">
        <input class="input" [formControl]="control" [ngClass]="{'is-danger':showError()}" />
    </div>
    <ng-container *ngIf="showError() && control.errors">
        <div *ngIf="control.errors.required">
            Value is required.
        </div>
        <div *ngIf="control.errors.minlength">
            Value is {{control.errors.minlength.actualLength}} long. it requires at last
            {{control.errors.minlength.requiredLength }}
        </div>
        <div *ngIf="control.errors.maxlength">
            Value is {{control.errors.maxlength.actualLength}} long. it should not be longer than
            {{control.errors.maxlength.requiredLength }}
        </div>
        <div *ngIf="control.errors.pattern">
            Invalid format
        </div>
    </ng-container>
</div>
